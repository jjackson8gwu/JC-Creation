<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <title>Order - J&C Creations</title>
  <link rel="stylesheet" href="../resources/styles.css">
</head>
<body>
  <header>
    <div id="logo"><img src="../images/JCCreationsLogo.png" alt="J&C Creations Logo" class="header-logo" id="header-logo">
    </div>
    <div class="header-flex">
      <nav>
        <a href="../../index.html">Home</a>
        <a href="./">Order</a>
        <a href="../../colors">Colors</a>
      </nav>
       <div><a href="#" id="cart-icon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
      </div>
  </header>
  
  <main>
    <!-- Product Grid -->
    <section class="products">
      <div class="category-buttons">
  <button onclick="window.location.href='1_dollar_minis.html'">$1 Mini's</button>
  <button onclick="window.location.href='2_dollar_minis.html'">$2 Mini's</button>
  <button onclick="window.location.href='3_dollar_minis.html'">$3 Mini's</button>
  <button onclick="window.location.href='Custom_Designs.html'">Custom Designs</button>
  <button onclick="window.location.href='Characters.html'">Fan Art</button>
  <button onclick="window.location.href='Fidgets.html'">Fidgets</button>
  <button onclick="window.location.href='Large_Dragons_and_Animals'">Large Dragons and Animals</button>
  <button onclick="window.location.href='Pokeballs.html'">Pokeballs</button>
    </section>
    
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCheckout()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-display"></div>
      <div id="cart-total"></div>
      <button id="proceed-checkout" class="checkout-btn">Proceed to Checkout</button>
      <button onclick="closeCheckout()" class="close-btn-modal">Continue Shopping</button>
    </div>
  </div>

  <!-- Order Form Modal -->
  <div id="order-modal" class="modal">
    <div class="modal-content order-form">
      <span class="close" onclick="closeOrderForm()">&times;</span>
      <h2>Order Information</h2>
      <form id="checkout-form" action="https://formspree.io/f/mdklkkga" method="POST">
        <div class="form-group">
          <label>Name: <input type="text" name="name" required></label>
        </div>
        <div class="form-group">
          <label>Phone: <input type="tel" name="phone" required></label>
        </div>
        <div class="form-group">
          <label>Email: <input type="email" name="email" required></label>
        </div>
        <div class="form-group">
          <label>Street Address: <input type="text" name="street" required></label>
        </div>
        <div class="form-group">
          <label>City: <input type="text" name="city" required></label>
        </div>
        <div class="form-group">
          <label>State: <input type="text" name="state" required></label>
        </div>
        <div class="form-group">
          <label>Zip: <input type="text" name="zip" required></label>
        </div>
        <div class="form-group">
          <label>
            Delivery Method:
            <select name="pickup" id="pickup" required>
              <option value="">Select delivery method</option>
              <option value="pickup">Local Pickup</option>
              <option value="shipping">Shipping</option>
            </select>
          </label>
        </div>
        <div id="shipping-note" class="hidden notification">
          ðŸ“¦ Shipping costs will be calculated after order submission and included in your invoice.
        </div>
        <div class="form-group">
          <label>Order Items: <textarea id="cart-items-form" name="items" readonly></textarea></label>
        </div>
        <div class="payment-info">
          ðŸ’³ <strong>Payment Options:</strong> Venmo, CashApp, ApplePay, or Cash<br>
          Payment details will be sent with your order confirmation.
        </div>
        <button type="submit" class="submit-order-btn">Submit Order</button>
        <button type="button" onclick="closeOrderForm()" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
